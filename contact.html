    <main>
      <section class="contact">
        <h2 class="animate-fade-up">Contact Us</h2>
        <div class="contact-info animate-fade-left">
          <p>
            Email:
            <a href="mailto:Unimentuk.02@gmail.com">Unimentuk.02@gmail.com</a>
          </p>
          <p>Phone: <a href="tel:+91 8764412948">8764412948</a></p>
          <p>Address:Varun Path, Mansarovar, Jaipur, Rajasthan-302020</p>
        </div>
        <div class="contact-options">
          <a
            href="https://wa.me/918764412948?text=Welcome%20to%20Uniment%20Services!%20How%20can%20we%20assist%20you%3F"
            class="whatsapp-btn animate-fade-right"
            target="_blank"
            >Contact us on WhatsApp</a
          >
          <!-- 8764412948 -->

          <div class="social-links animate-fade-up">
            <a href="https://www.instagram.com/_uniment?igsh=eGVxNWJ1N3ZlMHg2" target="_blank ><i class="fab fa-instagram"></i
            ></a>

              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://twitter.com/uniment" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
        <form
          class="contact-form animate-fade-up"
          method="post"
          id="contact_form"
          action=""
        >
          <div class="alert">Your message is sent</div>
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            required
            id="Uname"
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
            id="email"
          />
          <input
            type="number"
            name="phone"
            placeholder="Your mobile"
            required
            id="mobile"
          />
          <textarea
            name="message"
            placeholder="Your Message"
            required
            id="msg"
          ></textarea>
          <div class="button-container">
            <button type="submit">
              <img src="icons/sendmsg.svg" alt="Click me" id="submit" />
            </button>
          </div>
        </form>
      </section>
