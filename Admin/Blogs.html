<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Upload Blogs</title>
    <link rel="stylesheet" href="css/Blogs.css" />
    <link rel="stylesheet" href="css/Blog-list.css" />
    <link rel="shortcut icon" href="../icons/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <section id="blog-container">
      <section id="blog-list">
        <h2>Blog List</h2>
        <div class="blog-item">
          <h3>Blog Title 1</h3>
          <p>Uploaded by: Admin</p>
          <img src="blog-thumbnail1.jpg" alt="Blog Thumbnail" />
          <a href="blog1.html">Read More</a>
        </div>
        <div class="blog-item">
          <h3>Blog Title 2</h3>
          <p>Uploaded by: Admin</p>
          <img src="blog-thumbnail2.jpg" alt="Blog Thumbnail" />
          <a href="blog2.html">Read More</a>
        </div>
      </section>
      <form id="blog-form">
        <label for="blog-title">Title:</label>
        <input type="text" id="blog-title" name="blog-title" required /><br />

        <label for="author-name">Author:</label>
        <input type="text" id="author-name" name="author-name" required /><br />

        <label for="blog-link">Link:</label>
        <input type="url" id="blog-link" name="blog-link" required /><br />

        <button type="submit">Upload</button>
      </form>
    </section>

    <script type="module" src="upload-blog.js"></script>
  </body>
</html>
