<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../icons/logo.svg" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body onload="initializeBlogPage()">
    <header>
      <h1>Admin Dashboard</h1>
    </header>
    <nav aria-label="Main">
      <ul>
        <li><a href="#blogs" onclick="loadBlogContent()">Blogs</a></li>
        <li><a href="#reviews" onclick="loadReviewContent()">Reviews</a></li>
        <!-- Add more navigation options for future features -->
      </ul>
    </nav>

    <main id="main"></main>
    <footer>
      <p>&copy; 2024 Uniment Services</p>
    </footer>

    <script>
      function loadBlogContent() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("main").innerHTML = this.responseText;
            executeScripts(document.getElementById("main")); // Execute scripts after loading content
          }
        };
        xhttp.open("GET", "Blogs.html", true);
        xhttp.send();
      }

      function loadReviewContent() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("main").innerHTML = this.responseText;
            executeScripts(document.getElementById("main")); // Execute scripts after loading content
          }
        };
        xhttp.open("GET", "Review.html", true);
        xhttp.send();
      }

      function executeScripts(element) {
        // Find script tags within the provided element and execute them
        var scripts = element.getElementsByTagName("script");
        for (var i = 0; i < scripts.length; i++) {
          eval(scripts[i].innerHTML); // Execute script using eval
        }
      }
    </script>
  </body>
</html>
