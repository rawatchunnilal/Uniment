<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#blogs" onclick="loadBlogContent()">Blogs</a></li>
        <li><a href="#reviews" onclick="loadReviewContent()">Reviews</a></li>
        <!-- Add more navigation options for future features -->
      </ul>
    </nav>
    <main id="main"></main>
    <footer>
      <p>&copy; 2024 Uniment Services</p>
    </footer>

    <script>
      function loadBlogContent() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("main").innerHTML = this.responseText;
          }
        };
        xhttp.open("POST", "Blogs.html", true);
        xhttp.send();
      }
      function loadReviewContent() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("main").innerHTML = this.responseText;
          }
        };
        xhttp.open("POST", "Review.html", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
